[es-nozzle]
amqp-url = amqp://localhost
amqp-api-endpoint = http://localhost:55672

filesystems =
    fstest1
    fstest2

es-url = http://localhost:9200
es-connection-type = rest

# --- filesystems
[fstest1]
type = file
path = ~/fs1
remove =
    dotfile
    garbage

[fstest2]
type = file
path = ~/fs2
sleep-between-sync = 60


# --- filters
[garbage]
type = extensions
extensions =
    .pyc
    .pyo
    .o
    .elc
